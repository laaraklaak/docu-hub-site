<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Docu-Hub Operations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: {
                            navy: '#0b1d35',
                            gold: '#c5a059',
                            light: '#f8fafc',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-light text-slate-700 font-sans antialiased">

    <nav class="bg-white border-b border-slate-100 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-brand-navy tracking-tight">
                Docu-Hub<span class="text-brand-gold">.</span>
            </a>
            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="text-brand-navy text-xs font-bold uppercase tracking-widest">Home</a>
                <a href="about.html" class="text-brand-navy text-xs font-bold uppercase tracking-widest">About</a>
                <a href="contact.html" class="text-brand-navy text-xs font-bold uppercase tracking-widest text-brand-gold">Contact</a>
            </div>
        </div>
    </nav>

    <header class="bg-brand-navy py-16 text-center">
        <h1 class="text-3xl text-white font-normal mb-2">Partner With Us</h1>
        <p class="text-slate-400 font-light">Tell us about your compliance needs.</p>
    </header>

    <div class="max-w-7xl mx-auto px-4 py-16">
        <div class="grid md:grid-cols-2 gap-12 bg-white p-8 shadow-lg border-t-4 border-brand-navy">
            
            <div>
                <h2 class="text-2xl font-bold text-brand-navy mb-6">Operations Office</h2>
                <div class="space-y-6">
                    <div class="flex items-start gap-4">
                        <i data-lucide="map-pin" class="w-6 h-6 text-brand-gold"></i>
                        <div>
                            <p class="font-bold text-brand-navy">Linstead HQ</p>
                            <p class="text-sm text-slate-500">361 Charlemont, Linstead<br>St. Catherine, Jamaica</p>
                        </div>
                    </div>
                    <div class="flex items-start gap-4">
                        <i data-lucide="phone" class="w-6 h-6 text-brand-gold"></i>
                        <div>
                            <p class="font-bold text-brand-navy">Direct Line</p>
                            <p class="text-sm text-slate-500">(876) 561-2614</p>
                        </div>
                    </div>
                    <div class="flex items-start gap-4">
                        <i data-lucide="mail" class="w-6 h-6 text-brand-gold"></i>
                        <div>
                            <p class="font-bold text-brand-navy">B2B Inquiries</p>
                            <p class="text-sm text-slate-500">admin@dhubservices.com</p>
                        </div>
                    </div>
                </div>
            </div>

            <form class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold uppercase text-brand-navy mb-1">Contact Name</label>
                        <input type="text" class="w-full border border-slate-300 p-3 text-sm focus:border-brand-navy outline-none" placeholder="Jane Doe">
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase text-brand-navy mb-1">Business Name</label>
                        <input type="text" class="w-full border border-slate-300 p-3 text-sm focus:border-brand-navy outline-none" placeholder="ABC Security Ltd">
                    </div>
                </div>
                
                <div>
                    <label class="block text-xs font-bold uppercase text-brand-navy mb-1">Service Required</label>
                    <select class="w-full border border-slate-300 p-3 text-sm focus:border-brand-navy outline-none bg-white">
                        <option>New Hire Onboarding (TRN/NIS/ID)</option>
                        <option>Police Record Scheduling</option>
                        <option>Bank Account Prep</option>
                        <option>Compliance Audit</option>
                        <option>Other</option>
                    </select>
                </div>

                <div>
                    <label class="block text-xs font-bold uppercase text-brand-navy mb-1">Message / Details</label>
                    <textarea class="w-full border border-slate-300 p-3 text-sm focus:border-brand-navy outline-none h-32" placeholder="We have 5 new staff members needing TRN verification..."></textarea>
                </div>

                <button class="w-full bg-brand-navy text-white font-bold uppercase tracking-widest text-xs py-4 hover:bg-slate-800 transition">
                    Request Quote
                </button>
            </form>

        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
