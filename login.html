<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal | DOCU-HUB</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: {
                            navy: '#0f172a',
                            blue: '#1e40af',
                            gold: '#fbbf24',
                            light: '#f8fafc',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-light min-h-screen flex flex-col font-sans antialiased">

    <header class="bg-white border-b border-slate-200 py-4">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="bg-brand-navy p-1.5 rounded text-white group-hover:bg-brand-blue transition">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                </div>
                <span class="font-bold text-brand-navy text-sm">Back to Home</span>
            </a>
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-brand-gold rounded flex items-center justify-center text-brand-navy font-bold">D</div>
                <span class="font-bold text-brand-navy tracking-tight">DOCU-HUB</span>
            </div>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-xl border border-slate-100 overflow-hidden">
            
            <div class="bg-brand-navy p-8 text-center relative overflow-hidden">
                <div class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
                <div class="relative z-10">
                    <div class="w-16 h-16 bg-white/10 rounded-full flex items-center justify-center mx-auto mb-4 backdrop-blur-sm">
                        <i data-lucide="user-check" class="w-8 h-8 text-brand-gold"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-white">Client Portal</h1>
                    <p class="text-blue-200 text-sm mt-1">Manage your account & requests</p>
                </div>
            </div>

            <div class="p-8 pb-4">
                <h2 class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-4 border-b border-slate-100 pb-2">
                    Option 1: Check Status
                </h2>
                <form id="statusForm" class="space-y-4">
                    <div>
                        <label for="refNumber" class="block text-sm font-medium text-slate-700 mb-1">Reference / TRN Number</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="hash" class="h-5 w-5 text-slate-400"></i>
                            </div>
                            <input type="text" id="refNumber" class="block w-full pl-10 pr-3 py-3 border border-slate-300 rounded-lg focus:ring-brand-gold focus:border-brand-gold sm:text-sm" placeholder="e.g. SR-2025-881">
                        </div>
                    </div>
                    <button type="button" onclick="checkStatus()" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-brand-navy bg-brand-gold hover:bg-amber-400 transition-transform hover:-translate-y-0.5">
                        Track My Document
                        <i data-lucide="search" class="ml-2 w-4 h-4"></i>
                    </button>
                </form>
            </div>

            <div class="px-8 pb-8">
                <div class="bg-blue-50 rounded-xl p-6 border border-blue-100">
                    <h2 class="text-xs font-bold text-brand-blue uppercase tracking-wider mb-2 flex items-center gap-2">
                        <i data-lucide="star" class="w-4 h-4"></i> Option 2: Need something new?
                    </h2>
                    <p class="text-sm text-slate-600 mb-4">
                        Already in our system? Skip the registration form and book a new service directly.
                    </p>
                    <button type="button" onclick="quickOrder()" class="w-full flex justify-center items-center py-3 px-4 border border-brand-blue rounded-lg shadow-sm text-sm font-bold text-brand-blue bg-white hover:bg-brand-blue hover:text-white transition-colors">
                        Fast-Track New Order
                        <i data-lucide="zap" class="ml-2 w-4 h-4"></i>
                    </button>
                </div>
            </div>
            
            <div class="bg-slate-50 px-8 py-4 border-t border-slate-100 text-center flex justify-between items-center">
                <span class="text-xs text-slate-500">Need help?</span>
                <div class="flex gap-4">
                    <a href="https://wa.me/18765612614" class="text-xs font-bold text-slate-600 hover:text-green-600 flex items-center gap-1">
                        <i data-lucide="message-circle" class="w-3 h-3"></i> WhatsApp
                    </a>
                    <a href="mailto:admin@dochubservices.com" class="text-xs font-bold text-slate-600 hover:text-brand-blue flex items-center gap-1">
                        <i data-lucide="mail" class="w-3 h-3"></i> Email
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();

        // 1. Check Status Function
        function checkStatus() {
            const ref = document.getElementById('refNumber').value;
            const message = `Greetings Docu-Hub. I am logging into the Client Portal to check the status of my application. Reference Number: ${ref || 'Not Provided'}`;
            const encodedMessage = encodeURIComponent(message);
            window.location.href = `https://wa.me/18765612614?text=${encodedMessage}`;
        }

        // 2. Quick Order Function (Returning Client)
        function quickOrder() {
            // This message alerts you that they are RETURNING and don't need the full contract
            const message = "Greetings Docu-Hub. I am an EXISTING CLIENT (my file is already with you). I would like to request a NEW service without refilling the registration form.";
            const encodedMessage = encodeURIComponent(message);
            window.location.href = `https://wa.me/18765612614?text=${encodedMessage}`;
        }
    </script>
</body>
</html>
